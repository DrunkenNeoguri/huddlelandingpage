<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">   
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </head>
  <body>

    <header>
      <img src="images/logo.svg" alt="Huddle Corp. Logo image" class="logo">
    </header>

    <div class="mainboard" role="main">
      <div class="board">
        <div class="board__image">
          <img src="images/illustration-mockups.svg" alt="mockup image">
        </div>
        
        <div class="board__article">
          <div class="board__article__subject">
            <h1>Build The Community Your Fans Will Love</h1>
          </div>

          <div class="board__article__contents">
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          </div>

          <div class="board__article__button">
            Register
          </div>
        </div>
      </div>

      <div class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">drunken_neoguri</a>.
      </p>
    </footer>

  </body>
</html>
